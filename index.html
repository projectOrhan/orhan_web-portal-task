<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h2>Open Modal</h2>
  <button id="openModalBtn">Upload Image</button>
  
  <h2>Search/Filter</h2>

  <div class="button-container">
    <input type="text" id="searchInput" placeholder="...">
  </div>

  <!-- Reset View Button -->
  <div class="reset-button-container">
    <button id="resetViewBtn">Reset View</button>
  </div>
  
  <h1>Task List</h1>
  
  <table id="taskTable">
    <thead>
      <tr>
        <th id="taskHeader" class="sortable">Task <span class="sort-icon"></span></th>
        <th id="titleHeader" class="sortable">Title <span class="sort-icon"></span></th>
        <th id="descriptionHeader" class="non-sortable">Description</th> 
        <th id="colorCodeHeader" class="sortable">Color Code <span class="sort-icon"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will load here with JavaScript -->
    </tbody>
  </table>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select an Image</h2>
      <button id="imageUploadBtn">Select Image</button>
      <input type="file" id="imageInput" style="display:none;">
      <img id="imagePreview" alt="Selected Image">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
